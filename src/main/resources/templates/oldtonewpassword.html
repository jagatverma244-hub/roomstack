<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Verify Old Password</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 35px 30px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        label {
            font-weight: bold;
            color: #444;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 13px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.4s ease-in-out;
        }

        button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .alert-error {
            background-color: #ff4d4d;
            color: white;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .footer-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 25px 20px;
                border-radius: 16px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 15px;
            }
        }
    </style>

</head>
<body>

<div class="container">
    <h2> Verify Old Password</h2>

    <form th:action="@{/pforgot/oldtonewpassword}" method="post">
        <label for="email">Registered Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label>Old Password</label>
        <input type="password" name="oldpassword" placeholder="Enter your old password" required>

        <!-- Display error only after form submission -->
        <div th:if="${formSubmitted} and ${error != null}" id="errorMsg" class="alert alert-error" th:text="${error}"></div>

        <button type="submit">Verify Password</button>

        <div class="footer-text">
            Forgot your password? <a th:href="@{/pforgot/forgot}">Reset here</a>
        </div>
    </form>
</div>

<script>
    // Auto-hide alert after 3 seconds
    window.addEventListener('DOMContentLoaded', () => {
        const errorMsg = document.getElementById('errorMsg');
        if (errorMsg) {
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 3000);
        }
    });
</script>

</body>
</html>
