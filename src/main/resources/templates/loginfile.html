<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-card {
      background-color: white;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      transition: 0.3s ease;
    }

    .login-card:hover {
      transform: scale(1.01);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 700;
    }

    label {
      font-weight: 600;
      color: #555;
      margin-bottom: 6px;
    }

    .form-control {
      padding: 12px;
      border-radius: 10px;
      font-size: 15px;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      background: linear-gradient(to right, #00b09b, #96c93d);
      border: none;
      color: white;
      border-radius: 10px;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background: linear-gradient(to right, #00a28a, #89b92c);
    }

    .alert {
      padding: 12px;
      font-size: 14px;
      margin-bottom: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .footer-links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer-links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-card {
        padding: 25px 20px;
      }

      .login-card h2 {
        font-size: 22px;
      }

      .btn-login {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<div class="login-card">
  <form th:action="@{/login}" method="post">

    <div th:if="${param.expired}" class="alert alert-danger" id="expiredBox">
      You're already logged in on another device.
    </div>
    <div th:if="${param.sessionExpired}" class="alert alert-warning" id="sessionExpiredBox">
      Your session has expired. Please log in again.
    </div>
    <div th:if="${param.alreadyLoggedIn}" class="alert alert-danger" id="alreadyLoggedInBox">
      You are already logged in on another device.
    </div>


    <div th:if="${error}" class="alert alert-danger" id="errorBox">
      Invalid username or password.
    </div>

    <div th:if="${logout}" class="alert alert-success" id="logoutBox">
      You have successfully logged out.
    </div>
<!--    <div th:if="${logout}" class="alert alert-success alert-dismissible fade show" role="alert" id="logoutBox">-->
<!--      <strong>Logout successful!</strong> You have been logged out securely.-->
<!--      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
<!--    </div>-->
    <h2>Welcome Back</h2>

    <div class="mb-3">
      <label for="username">Email</label>
      <input type="email" class="form-control" id="username" name="username" placeholder="example@mail.com" required />
    </div>

    <div class="mb-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="********" required />
    </div>

    <button type="submit" class="btn btn-login">Log In</button>

    <div class="footer-links mt-3">
      <p>Donâ€™t have an account? <a th:href="@{/User/newUser}">Register</a></p>
      <p><a th:href="@{/pforgot/oldtonew}">Forgot Password?</a></p>
    </div>

  </form>
</div>

<script>
  window.onload = function () {
    const boxes = ["expiredBox", "errorBox", "logoutBox"];
    boxes.forEach(id => {
      const box = document.getElementById(id);
      if (box) {
        setTimeout(() => box.style.display = "none", 3000);
      }
    });
  };
</script>
<script>
  window.onload = function () {
    const cookies = document.cookie.split(';').reduce((acc, cookie) => {
      const [key, value] = cookie.trim().split('=');
      acc[key] = value;
      return acc;
    }, {});

    if (cookies['accessToken'] || cookies['refreshToken']) {
      window.location.href = '/login'; // will auto-redirect to /deshboard from controller
    }
  }
</script><script>
  setTimeout(function() {
    let box = document.getElementById('logoutBox');
    if (box) {
      box.style.display = 'none';
    }
  }, 3000);
</script>


</body>
</html>
