<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

  <meta charset="UTF-8">
  <title>Forgot Email</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff4e50, #f9d423);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main-box {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .forgot-box {
      width: 100%;
      max-width: 450px;
      padding: 40px 30px;
      border-radius: 16px;
      color: white;
      position: relative;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
      url('/images/image/forgotemail');
      background-size: cover;
      background-position: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
    }

    .forgot-box h2 {
      margin-bottom: 25px;
      font-size: 26px;
      text-align: center;
      font-weight: bold;
    }

    .form-group label {
      font-size: 15px;
      margin-bottom: 8px;
      display: inline-block;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-top: 6px;
      font-size: 15px;
      outline: none;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.2);
    }

    .form-group input::placeholder {
      color: #999;
    }

    .btn {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #ffffff;
      color: #333;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #f1f1f1;
    }

    .footer-text {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
    }

    @media (max-width: 576px) {
      .forgot-box {
        padding: 30px 20px;
        border-radius: 12px;
      }

      .forgot-box h2 {
        font-size: 22px;
      }

      .btn {
        font-size: 15px;
      }
    }
  </style>

</head>
<body>
<div class="main-box">
  <div class="forgot-box"
       th:style="|background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('@{/image/forgotemail}'); background-size: cover; background-position: center;|">
    <h2>Forgot Password</h2>
    <form th:action="@{/pforgot/send-OTP}" method="post">
      <div class="form-group">
        <label for="email">Enter your registered email</label>
        <input type="email" id="email" name="email" placeholder="your email" required>
      </div>
      <button class="btn" type="submit">Send OTP</button>

    </form>
  </div>
</div>
</body>
</html>
