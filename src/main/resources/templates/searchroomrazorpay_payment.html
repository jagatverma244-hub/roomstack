<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Redirecting to Razorpay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Required for phone responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 1rem;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            max-width: 480px;
            width: 100%;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #0d6efd;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #333;
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 1.3rem;
            }

            p {
                font-size: 0.95rem;
            }

            .container {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Redirecting to Payment Gateway...</h2>
    <p>Please wait while we connect to Razorpay.</p>

    <form id="paymentForm" th:action="@{/User/searchroomafterpament/}" method="get">
        <input type="hidden" name="razorpay_payment_id">
        <input type="hidden" name="razorpay_order_id">
        <input type="hidden" name="razorpay_signature">
    </form>
</div>

<script>
    window.onload = function () {
        var options = {
            "key": "[[${razorpayKey}]]",
            "amount": "[[${amount}]]",
            "currency": "INR",
            "name": "Room Payment",
            "description": "Payment for: [[${roomTitle}]]",
            "order_id": "[[${razorpayOrderId}]]",
            "prefill": {
                "email": "[[${userEmail}]]"
            },
            "theme": {
                "color": "#0d6efd"
            },
            "handler": function (response) {
                document.querySelector("input[name='razorpay_payment_id']").value = response.razorpay_payment_id;
                document.querySelector("input[name='razorpay_order_id']").value = response.razorpay_order_id;
                document.querySelector("input[name='razorpay_signature']").value = response.razorpay_signature;

                document.getElementById("paymentForm").submit();
            },
            "modal": {
                "ondismiss": function () {
                    alert("Payment cancelled.");
                    window.location.href = "/User/allpaymentcancelled";
                }
            }
        };

        var rzp = new Razorpay(options);
        rzp.open();
    };
</script>

</body>
</html>
