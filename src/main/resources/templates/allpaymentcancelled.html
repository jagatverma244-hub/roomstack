<!-- templates/allpaymentcancelled.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Payment Cancelled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 15px;
      min-height: 100vh;
      text-align: center;
    }

    .message-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    .message-box h1 {
      color: #dc3545;
      font-weight: bold;
    }

    .message-box p {
      font-size: 18px;
      margin-top: 10px;
    }

    .btn-back {
      margin-top: 25px;
      padding: 12px 25px;
      background: #343a40;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background: #212529;
    }
  </style>
</head>
<body>
<div class="message-box">
  <h1>Payment Cancelled</h1>
  <p>Your payment process was cancelled. No data was saved.</p>
  <a href="/User/profile" class="btn-back">Back to Profile</a>
</div>

</body>
</html>
