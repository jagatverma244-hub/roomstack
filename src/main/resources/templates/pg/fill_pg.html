<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload PG Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 95%;
            max-width: 960px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            color: #fff;
            width: 100%;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #fff;
            color: #0072ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            text-decoration: none;
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 25px 15px;
            }

            h2 {
                font-size: 1.6rem;
            }

            .btn-primary {
                font-size: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <a href="/User/profile" class="back-button">&larr;</a>
    <div th:if="${param.success}" class="alert alert-success" id="successBox">
        ✅ Room details saved successfully!
    </div>
    <h2>Upload PG Details</h2>
    <form th:action="@{/PG/create-pg-paments}" method="post" enctype="multipart/form-data" th:object="${fillpg}" onsubmit="return validateImages()">
        <div class="row">
            <div class="col-md-6">
                <label>PG Name</label>
                <input type="text" maxlength="20" th:field="*{PGName}" required />
            </div>
            <div class="col-md-6">
                <label>Owner Contact</label>
                <input type="text" th:field="*{phonenumber}" pattern="[0-9]{10}" maxlength="10" required />
            </div>
            <div class="col-md-6">
                <label>Gender Type</label>
                <select th:field="*{genderType}" required>
                    <option value="">-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Unisex">Unisex</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>Room Type</label>
                <select th:field="*{roomType}" required>
                    <option value="">-- Select Room Type --</option>
                    <option value="1 Seater">1 Seater</option>
                    <option value="2 Seater">2 Seater</option>
                    <option value="3 Seater">3 Seater</option>
                    <option value="4 Seater">4 Seater</option>
                </select>

            </div>

            <div class="col-md-6">
                <label class="form-label">Upload Date</label>
                <input type="date" th:field="*{uploadDate}" class="form-control" required />
            </div>

            <div class="col-md-6">
                <label>Total Rooms</label>
                <input type="number" th:field="*{TOtalBedsAvailable}" min="1" max="150" required />
            </div>
            <div class="col-md-6">
                <label>Rent Per Month (₹)</label>
                <input type="number" th:field="*{monthlyrent}" min="500" max="100000" required />
            </div>
            <div class="col-md-6">
                <label>Security Deposit (₹)</label>
                <input type="number" th:field="*{securityDeposit}" min="0" max="100000" />
            </div>

            <div class="col-md-12">
                <label style="font-weight: 600; margin-bottom: 10px;">Select Amenities:</label>
                <div class="row" style="padding-left: 15px;">
                    <div class="form-check col-md-4">
                        <input class="form-check-input" type="checkbox" th:field="*{amenities}" value="Wi-Fi" id="wifi">
                        <label class="form-check-label" for="wifi">Wi-Fi</label>
                    </div>
                    <div class="form-check col-md-4">
                        <input class="form-check-input" type="checkbox" th:field="*{amenities}" value="Laundry" id="laundry">
                        <label class="form-check-label" for="laundry">Laundry</label>
                    </div>
                    <div class="form-check col-md-4">
                        <input class="form-check-input" type="checkbox" th:field="*{amenities}" value="Food" id="food">
                        <label class="form-check-label" for="food">Food (Tiffin)</label>
                    </div>
                    <div class="form-check col-md-4">
                        <input class="form-check-input" type="checkbox" th:field="*{amenities}" value="AC" id="ac">
                        <label class="form-check-label" for="ac">Air Conditioner (AC)</label>
                    </div>
                    <div class="form-check col-md-4">
                        <input class="form-check-input" type="checkbox" th:field="*{amenities}" value="CCTV" id="cctv">
                        <label class="form-check-label" for="cctv">CCTV Security</label>
                    </div>
                    <div class="form-check col-md-4">
                        <input class="form-check-input" type="checkbox" th:field="*{amenities}" value="Veg" id="veg">
                        <label class="form-check-label" for="veg">Veg Food</label>
                    </div>
                    <div class="form-check col-md-4">
                        <input class="form-check-input" type="checkbox" th:field="*{amenities}" value="Non-Veg" id="nonveg">
                        <label class="form-check-label" for="nonveg">Non-Veg Food</label>
                    </div>
                    <div class="form-check col-md-4">
                        <input class="form-check-input" type="checkbox" th:field="*{amenities}" value="Geyser" id="geyser">
                        <label class="form-check-label" for="geyser">Geyser (Hot Water)</label>
                    </div>
                    <div class="form-check col-md-4">
                        <input class="form-check-input" type="checkbox" th:field="*{amenities}" value="Cleaning" id="cleaning">
                        <label class="form-check-label" for="cleaning">Room Cleaning</label>
                    </div>
                    <div class="form-check col-md-4">
                        <input class="form-check-input" type="checkbox" th:field="*{amenities}" value="Parking" id="parking">
                        <label class="form-check-label" for="parking">Parking</label>
                    </div>
                    <div class="form-check col-md-4">
                        <input class="form-check-input" type="checkbox" th:field="*{amenities}" value="TV" id="tv">
                        <label class="form-check-label" for="tv">TV</label>
                    </div>
                </div>
            </div>


            <div class="col-md-12">
                <label>PG Rules</label>
                <textarea th:field="*{PGRule}"  rows="3" required></textarea>
            </div>
            <div class="col-md-6">
                <label>Available</label>
                <select th:field="*{available}" required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>Upload PG Images (max 5)</label>
                <input type="file" id="imageUpload" name="imagefiles" multiple accept="image/*" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label>City</label>
                <input type="text" th:field="*{city}" maxlength="15" required />
            </div>
            <div class="col-md-6">
                <label>District</label>
                <input type="text" th:field="*{distict}" maxlength="15"required />
            </div>
            <div class="col-md-12">
                <label>Area</label>
                <input type="text" th:field="*{area}" maxlength="15" required />
            </div>
            <div class="col-md-12">
                <label>Address</label>
                <input type="text" th:field="*{address}" maxlength="50" required />
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save PG Details</button>
        </div>
    </form>
</div>
<script>
    window.onload = function () {
        const box = document.getElementById('successBox');
        if (box) {
            setTimeout(() => box.style.display = 'none', 3000);
        }
    };
    function validateImages() {
        const files = document.getElementById('imageUpload').files;
        if (files.length > 5) {
            alert("You can only upload up to 5 images.");
            return false;
        }
        return true;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- at the end of <body> -->

</body>
</html>
