<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <title>Change Password</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 35px 30px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            animation: zoomIn 0.5s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00ffea;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            padding: 13px;
            width: 100%;
            border-radius: 10px;
            border: none;
            font-size: 15px;
            box-sizing: border-box;
            transition: box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 255, 234, 0.4);
        }

        .btn-submit {
            padding: 14px;
            width: 100%;
            background-color: #00ffea;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-submit:hover {
            background-color: #0ff;
        }

        .message {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 14px;
        }

        .error {
            color: #ff4d4d;
        }

        .success {
            color: #4CAF50;
        }

        @media (max-width: 576px) {
            .container {
                padding: 25px 20px;
            }

            h2 {
                font-size: 20px;
            }

            .form-group input {
                font-size: 14px;
            }

            .btn-submit {
                font-size: 15px;
            }
        }
    </style>

</head>
<body>
<div class="container">
    <h2>Set New Password</h2>

    <!-- Show error if session has error message -->
    <p th:if="${session.error}" th:text="${session.error}" class="message error"></p>

    <form method="post" th:action="@{/pforgot/change-password}">
        <div class="form-group">
            <input name="newpassword" type="password" placeholder="Enter new password" required />
        </div>

        <div class="form-group">
            <input name="conformpassword" type="password" placeholder="Confirm new password" required />
        </div>

        <button type="submit" class="btn-submit">Submit</button>
    </form>
</div>

</body>
</html>
