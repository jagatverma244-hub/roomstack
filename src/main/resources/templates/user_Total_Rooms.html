<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Rooms</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: #00695c;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 95%;
            max-width: 1300px;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        h2 {
            text-align: center;
            font-size: 22px;
            color: #004d40;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            overflow-x: auto;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #eeeeee;
        }

        th {
            background-color: #e0f2f1;
            color: #00695c;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .delete-btn {
            background-color: #e53935;
        }

        .delete-btn:hover {
            background-color: #b71c1c;
        }

        .btn-primary {
            background-color: #00796b;
        }

        .btn-primary:hover {
            background-color: #004d40;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #ffffff;
            margin: 20% auto;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            animation: scaleIn 0.4s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-buttons {
            margin-top: 25px;
        }

        .confirm-btn {
            background-color: #d32f2f;
        }

        .cancel-btn {
            background-color: #757575;
        }

        select, input[type="text"] {
            padding: 6px;
            font-size: 13px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            margin-top: 8px;
        }

        .btn-sm {
            margin-top: 10px;
            width: 100%;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .sidebar-links {
            margin-top: 30px;
            text-align: center;
        }

        .sidebar-links a {
            color: #00796b;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }

        .sidebar-links a:hover {
            text-decoration: underline;
        }

        /* âœ… Responsive styles */
        @media (max-width: 768px) {
            th, td {
                padding: 8px 5px;
                font-size: 12px;
            }

            .btn {
                font-size: 12px;
                padding: 5px 10px;
            }

            .container {
                padding: 10px;
            }

            table {
                font-size: 12px;
            }

            select {
                font-size: 12px;
            }

            .btn-sm {
                font-size: 12px;
                padding: 6px;
            }

            h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 20px;
                border-bottom: 2px solid #eee;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-left: 10px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Room Management</h1>
</header>

<div class="container">
    <h2>Your Uploaded Rooms</h2>

    <table>
        <thead>
        <tr>
            <th>Room Id</th>
            <th>Type</th>
            <th>Price</th>
            <th>Upload Date</th>
            <th>Title</th>
            <th>Area</th>
            <th>City</th>
            <th>Available</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td data-label="Room Id" th:text="${room.id}">101</td>
            <td data-label="Type" th:text="${room.roomType}">AC</td>
            <td data-label="Price" th:text="${room.price}">1200</td>
            <td data-label="Upload Date" th:text="${room.uploadDate}">uploadDate</td>
            <td data-label="Title" th:text="${room.title}">Title</td>
            <td data-label="Area" th:text="${room.location.area}">Area</td>
            <td data-label="City" th:text="${room.location.city}">City</td>

            <td data-label="Available">
                <span th:if="${!#lists.isEmpty(room.searchRoomPayments)}">Booked</span>
                <span th:if="${#lists.isEmpty(room.searchRoomPayments)}"
                      th:text="${room.available ? 'Yes' : 'No'}">Available</span>
            </td>

            <td data-label="Action">
                <form th:action="@{'/User/deleteRoom/' + ${room.id}}" method="post"
                      th:id="'deleteForm' + ${room.id}" style="display:inline;">
                    <button type="button" class="btn delete-btn" th:onclick="'openConfirmModal(' + ${room.id} + ')'">Delete</button>
                </form>

                <form th:action="@{/User/processroomactivicty}" method="post" style="display:inline-block; margin-top: 5px;">
                    <input type="hidden" name="id" th:value="${room.id}" />
                    <select name="available" required>
                        <option th:selected="${room.available} == null" value="" disabled>--</option>
                        <option th:selected="${room.available} == true" value="true">Yes</option>
                        <option th:selected="${room.available} == false" value="false">No</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                </form>

                <div class="modal" th:id="'confirmModal' + ${room.id}">
                    <div class="modal-content">
                        <p>Are you sure you want to delete this room?</p>
                        <div class="modal-buttons">
                            <button class="btn confirm-btn" th:onclick="'confirmDelete(' + ${room.id} + ')'">Yes, Delete</button>
                            <button class="btn cancel-btn" th:onclick="'closeConfirmModal(' + ${room.id} + ')'">Cancel</button>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="sidebar-links">
        <a th:href="@{/User/profile}">Go to Profile</a>
    </div>
</div>

<script>
    function openConfirmModal(id) {
        document.getElementById('confirmModal' + id).style.display = 'block';
    }

    function closeConfirmModal(id) {
        document.getElementById('confirmModal' + id).style.display = 'none';
    }

    function confirmDelete(id) {
        document.getElementById('deleteForm' + id).submit();
    }
</script>

</body>
</html>
