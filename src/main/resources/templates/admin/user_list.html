<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #f8f9fc, #e0e7ff);
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(to bottom, #4a00e0, #8e2de2);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding: 40px 20px;
            border-top-right-radius: 30px;
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.1);
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        .topbar {
            background-color: white;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .search-form {
            flex-grow: 1;
            text-align: center;
        }

        .search-form input[type="text"] {
            width: 320px;
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .search-form button {
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 10px;
            background: #4a00e0;
            color: white;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .search-form button:hover {
            background: #3b00c9;
        }

        table {
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .table thead {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
        }

        .btn-view {
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
        }

        .btn-view:hover {
            background-color: #0056b3;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
        }

        .btn-delete:hover {
            background-color: #b31c2c;
        }

        .pagination {
            margin-top: 30px;
            text-align: center;
        }

        .pagination a {
            display: inline-block;
            margin: 0 5px;
            padding: 8px 14px;
            background-color: #4a00e0;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }

        .pagination a.active,
        .pagination a:hover {
            background-color: #3b00c9;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4>Admin Panel</h4>
    <a th:href="@{/admin/adminHome}"><i class="fas fa-home me-2"></i> Dashboard</a>
    <a th:href="@{/admin/allusers}"><i class="fas fa-users me-2"></i> Users</a>
    <a th:href="@{/admin/pamentsdetails}"><i class="fas fa-money-bill-wave"></i> room upload Payments</a>
    <a th:href="@{/admin/bookingsearchpaments}"><i class="fas fa-calendar-check" ></i> room booking payments</a>
    <a th:href="@{/admin/pgpamentsdetails}"><i class="fas fa-hand-holding-usd"></i>pg upload payments </a>
    <a th:href="@{/admin/pgbookingsearchpaments}"><i class="fas fa-building-circle-check"></i> pg booking payments</a>
    <a th:href="@{/logout}" class="mt-3"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
</div>

<div class="main-content">
    <div class="topbar">
        <h2>User List</h2>
        <form class="search-form" th:action="@{/admin/allusers}" method="get">
            <input th:value="${keyword}" type="text" name="keyword" placeholder="Search by name, email, or mobile..." />
            <button type="submit">Search</button>
        </form>
        <form th:action="@{/logout}" method="post">
            <button class="logout-btn" type="submit"><i class="fas fa-power-off"></i> Logout</button>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Created At</th>
                <th>Mobile</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="us : ${users}">
                <td th:text="${us.id}">1</td>
                <td th:text="${us.email}">example@email.com</td>
                <td th:text="${us.name}">Name</td>
                <td th:text="${us.createdAt}">2024-01-01</td>
                <td th:text="${us.mobile}">9876543210</td>
                <td>
                    <form th:action="@{'/admin/oneuserdetails/' + ${us.id}}" method="get" style="display:inline;">
                        <button type="submit" class="btn-view">View</button>
                    </form>
                    <a href="#" class="btn-delete" th:onclick="'showDeleteModal(' + ${us.id} + ');return false;'">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination" th:if="${totalPages > 1}">
        <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
           th:href="@{/User/searchroom(keyword=${keyword}, page=${i})}"
           th:text="${i + 1}"
           th:classappend="${i == currentPage} ? 'active'">1</a>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteConfirmLabel"><i class="fas fa-exclamation-triangle me-2"></i> Confirm Deletion</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <p class="fs-5">Are you sure you want to delete this user?</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger px-4" onclick="deleteUser()">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let selectedUserId;

    function showDeleteModal(userId) {
        selectedUserId = userId;
        const modal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
        modal.show();
    }

    function deleteUser() {
        fetch('/admin/deleteUser/' + selectedUserId, {
            method: 'GET'
        })
            .then(response => {
                if (response.ok) {
                    alert("User deleted successfully");
                    location.reload();
                } else {
                    alert("Error deleting user.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Something went wrong!");
            });

        const modal = bootstrap.Modal.getInstance(document.getElementById('deleteConfirmModal'));
        modal.hide();
    }
</script>
<!-- at the end of <body> -->

</body>
</html>
