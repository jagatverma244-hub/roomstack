<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <title>Update Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a5dab7, #0b1d3f);
    }

    .card {
      border-radius: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f7f8f7, #123c8b);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      border-radius: 10px;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .btn-save {
      background-color: #0d6efd;
      color: white;
      border-radius: 10px;
      padding: 10px 30px;
      font-weight: 500;
    }

    .btn-save:hover {
      background-color: #0a58ca;
    }

    .back-link {
      text-decoration: none;
      font-weight: 500;
      color: #6c757d;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #495057;
    }

    .current-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0d6efd;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <div class="text-center mb-4">
          <h2>Update Your Profile</h2>
        </div>

        <form th:action="@{/User/updateprocess}" method="post" th:object="${updateprofile}" enctype="multipart/form-data">
          <input type="hidden" th:field="*{id}" />

<!--          <div class="text-center mb-3" th:if="${imageBase64 != null}">-->
<!--            <img th:src="'data:image/jpeg;base64,' + ${imageBase64} + '?' + ${#dates.createNow().time}"-->
<!--                 alt="Current Profile" class="current-img" />-->
<!--          </div>-->


          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" th:field="*{mobile}" class="form-control" placeholder="Enter mobile number" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Upload New Profile Image</label>
            <input type="file" name="file" class="form-control" accept="image/*">
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-save">Save Changes</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a th:href="@{/User/profile}" class="back-link">‚Üê Back to Profile</a>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
