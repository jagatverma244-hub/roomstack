<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta charset="UTF-8">
    <title>Employee Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 15px;
            min-height: 100vh;
        }

        .card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #ff4e00;
            font-weight: 700;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        .form-control {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 15px;
        }

        .form-control:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.3);
        }

        .btn-submit {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .btn-submit:hover {
            transform: scale(1.03);
        }

        .alert, .success-message {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert {
            background-color: #ffe6e6;
            color: #b30000;
            border: 1px solid #b30000;
        }

        .success-message {
            background-color: #e6ffec;
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .footer-links a {
            color: #ff4e00;
            font-weight: 500;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .illustration {
            text-align: center;
            margin-bottom: 20px;
        }

        .illustration img {
            width: 90px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 78, 0, 0.2);
        }

        @media (max-width: 600px) {
            .card {
                padding: 25px 20px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="illustration">
<!--        <img src="/image/user.png" alt="Employee Icon">-->
    </div>
    <h2>welcome</h2>

    <div th:if="${errorMessage}" class="alert" th:text="${errorMessage}"></div>
    <div th:if="${param.success}" class="success-message">Registration successful! Please login.</div>

    <form th:action="@{/User/save-user}" method="post" th:object="${newuser}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="username">Username (Email)</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="Enter username" required />
        </div>

        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Create password" minlength="6" required />
        </div>

        <div class="mb-3">
            <label for="name">Full Name</label>
            <input type="text" id="name" th:field="*{name}"  maxlength="10" class="form-control" placeholder="Enter full name" required />
        </div>

        <div class="mb-3">
            <label for="email">Email Address</label>
            <input type="email" id="email" th:field="*{email}"  class="form-control" placeholder="Auto-filled from username" required />
        </div>

        <div class="mb-3">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" th:field="*{mobile}" pattern="[0-9]{10}" class="form-control" placeholder="10-digit mobile" required />
        </div>

        <div class="mb-4">
            <label for="file">Profile Photo</label>
            <input type="file" id="file" name="file" accept="image/*" class="form-control"  />
        </div>

        <button type="submit" class="btn-submit">Register</button>

        <div class="footer-links mt-3">
            <p>Already registered? <a th:href="@{/login}">Login</a></p>
        </div>
    </form>
</div>

<script>
    document.getElementById("username").addEventListener("input", function () {
        const emailField = document.getElementById("email");
        if (emailField) {
            emailField.value = this.value;
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
