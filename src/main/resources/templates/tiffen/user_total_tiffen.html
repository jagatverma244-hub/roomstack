<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Uploaded Tiffen Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1c92d2, #f2fcfe);
            padding: 40px 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
        }

        h2 {
            color: #003366;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card-header {
            background: #0077b6;
            color: white;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .card-body {
            background: linear-gradient(to right, #ddb8db, #7dc7c5);
            padding: 20px;
        }

        .card-text {
            font-size: 15px;
            margin-bottom: 8px;
            color: #333;
        }

        .btn-update {
            background: #00b894;
            color: white;
            font-weight: bold;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
        }

        .btn-delete {
            background: #d63031;
            color: white;
            font-weight: bold;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
        }

        .colorful-select {
            background-color: #e0f7fa;
            border: 1px solid #00acc1;
        }
        .backs-link {
            font-size: 16px;
            text-decoration: none;
            background-color: #13171c;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .backs-link:hover {
            background-color: #1c0b32;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/User/profile" class="backs-link">&#8592; Back</a>
    <h2>Your Uploaded Tiffen Services</h2>

    <div class="row g-4" th:if="${tiffen != null}">
        <div class="col-md-6 col-lg-4" th:each="item : ${tiffen}">
            <div class="card">
                <div class="card-header" th:text="${item.tiffencentername}">Tiffen Center</div>
                <div class="card-body">
                    <p class="card-text"><strong>Contact:</strong> <span th:text="${item.phonenumber}"></span></p>
                    <p class="card-text"><strong>Meal Type:</strong> <span th:text="${item.mealType}"></span></p>
                    <p class="card-text"><strong>Tiffen Type:</strong> <span th:text="${item.tiffentype}"></span></p>
                    <p class="card-text"><strong>Price:</strong> â‚¹<span th:text="${item.pricePerMonth}"></span></p>
                    <p class="card-text"><strong>Delivery:</strong> <span th:text="${item.deliveryAvailable}"></span></p>
                    <p class="card-text"><strong>City:</strong> <span th:text="${item.city}"></span></p>
                    <p class="card-text"><strong>Area:</strong> <span th:text="${item.area}"></span></p>
                    <p class="card-text"><strong>Address:</strong> <span th:text="${item.deeplocation}"></span></p>
                    <p class="card-text"><strong>District:</strong> <span th:text="${item.district}"></span></p>
                    <p class="card-text"><strong>Area Covered:</strong> <span th:text="${item.areaCovered}"></span></p>
                    <p class="card-text"><strong>Includes:</strong> <span th:text="${item.includes}"></span></p>
                    <p class="card-text"><strong>Available Days:</strong> <span th:text="${item.dayavailable}"></span></p>
                    <p class="card-text"><strong>Description:</strong> <span th:text="${item.description}"></span></p>

                    <form th:action="@{/tiffen/processtiffenactivity}" method="post" class="mt-3">
                        <input type="hidden" name="id" th:value="${item.id}" />
                        <div class="mb-3">
                            <label><strong>Available:</strong></label>
                            <select name="available" class="form-select colorful-select">
                                <option value="true" th:selected="${item.available}">Yes</option>
                                <option value="false" th:selected="${!item.available}">No</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-update">Update</button>
                    </form>

                    <button type="button" class="btn btn-delete mt-3" data-bs-toggle="modal"
                            th:attr="data-bs-target='#deleteModal__' + ${item.id}">Delete</button>

                    <div class="modal fade" th:id="'deleteModal__' + ${item.id}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header bg-danger text-white">
                                    <h5 class="modal-title">Confirm Deletion</h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete this item?
                                    <p class="fw-bold mt-2" th:text="${item.tiffencentername}"></p>
                                </div>
                                <div class="modal-footer">
                                    <form th:action="@{/tiffen/deletetiffen/{id}(id=${item.id})}" method="post">
                                        <button type="submit" class="btn btn-danger">Yes</button>
                                    </form>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
