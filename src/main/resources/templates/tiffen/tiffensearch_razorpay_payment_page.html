<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Redirecting to Razorpay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive Meta Tag -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 15px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #0d6efd;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        strong {
            color: #0d6efd;
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            p {
                font-size: 15px;
            }

            .container {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Redirecting to Payment Gateway...</h2>
    <p>
        Please wait while we connect to Razorpay for Room:
        <strong th:text="${mealType}">meal type</strong>
    </p>

    <form id="paymentForm" th:action="@{/tiffen/searchtiffenafterpayment}" method="get">
        <input type="hidden" name="razorpay_payment_id">
        <input type="hidden" name="razorpay_order_id">
        <input type="hidden" name="razorpay_signature">
    </form>
</div>

<script>
    window.onload = function () {
        const options = {
            "key": "[[${razorpayKey}]]",
            "amount": "[[${amount}]]", // e.g., 5000 (â‚¹50)
            "currency": "INR",
            "name": "RoomStack",
            "description": "Room Application Fee",
            "order_id": "[[${razorpayOrderId}]]",
            "prefill": {
                "email": "[[${userEmail}]]"
            },
            "theme": {
                "color": "#0d6efd"
            },
            "handler": function (response) {
                document.querySelector("input[name='razorpay_payment_id']").value = response.razorpay_payment_id;
                document.querySelector("input[name='razorpay_order_id']").value = response.razorpay_order_id;
                document.querySelector("input[name='razorpay_signature']").value = response.razorpay_signature;
                document.getElementById("paymentForm").submit();
            },
            "modal": {
                "ondismiss": function () {
                    alert("Payment cancelled.");
                    window.location.href = "/User/allpaymentcancelled";
                }
            }
        };

        const rzp = new Razorpay(options);
        rzp.open();
    };
</script>

</body>
</html>
