<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Room Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1140px;
            margin: 0 auto;
        }

        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        h2 {
            font-weight: 700;
            font-size: 28px;
            color: #2c3e50;
        }

        .back-link {
            font-size: 16px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #0056b3;
        }

        .img-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }

        .img-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .img-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 10px;
        }

        @media (max-width: 767px) {
            .img-card img {
                height: 200px;
            }

            h2 {
                font-size: 22px;
            }

            .back-link {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Header with Back Button -->
    <div class="header-area">
        <h2>PG Images</h2>
        <a href="/tiffen/searchtiffen" class="back-link">&#8592; Back</a>
    </div>

    <!-- Image Cards -->
    <div class="row" th:if="${tiffenImage != null}">
        <div class="col-md-4 col-sm-6 mb-4" th:each="img : ${tiffenImage}">
            <div class="img-card">
                <img th:src="@{'/tiffen/tiffenimage/' + ${img.id}}"  alt="tiffen Image"/>
            </div>
        </div>
    </div>

</div>

</body>
</html>
