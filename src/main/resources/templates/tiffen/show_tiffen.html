<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Tiffen Centers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #a18cd1);
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
        }

        .search-box {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, #ffffff, #e0f7fa);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card-body p {
            margin-bottom: 6px;
            font-size: 15px;
        }

        .btn-view, .btn-apply {
            border: none;
            padding: 10px 16px;
            font-weight: 600;
            border-radius: 10px;
            margin-right: 8px;
        }

        .btns-apply {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
        }

        .btn-view {
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            color: white;
        }

        .btn-apply {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }

        h2 {
            color: white;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .backs-link {
            font-size: 16px;
            text-decoration: none;
            background-color: #a26c4f;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .backs-link:hover {
            background-color: #3e3434;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/User/profile" class="backs-link">&#8592; Back</a>
    <h2>Search Tiffen Centers</h2>

    <!-- ✅ Filter/Search Box -->
    <form class="search-box" method="get" th:action="@{/tiffen/searchtiffen}">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" name="searchText" placeholder="Search by city, area, name..." th:value="${searchText}" />
            </div>

            <div class="col-md-3">
                <input type="text" class="form-control" name="includes" placeholder="Includes (e.g. Dal, Rice)" th:value="${include}" />
            </div>

            <div class="col-md-2">
                <select class="form-select" name="tiffenType">
                    <option value="">Tiffen Type</option>
                    <option value="Veg" th:selected="${tiffenType} == 'Veg'">Veg</option>
                    <option value="Non-Veg" th:selected="${tiffenType} == 'Non-Veg'">Non-Veg</option>
                    <option value="Both" th:selected="${tiffenType} == 'Both'">Both</option>
                </select>
            </div>

            <div class="col-md-2">
                <select class="form-select" name="deliveryAvailable">
                    <option value="">Delivery?</option>
                    <option value="true" th:selected="${delivery} == true">Yes</option>
                    <option value="false" th:selected="${delivery} == false">No</option>
                </select>
            </div>

            <div class="col-md-2">
                <input type="number" class="form-control" name="minPrice" placeholder="Min Price" th:value="${minprice}" />
            </div>

            <div class="col-md-2">
                <input type="number" class="form-control" name="maxPrice" placeholder="Max Price" th:value="${maxprice}" />
            </div>

            <!-- ✅ Meal Type Filter -->
            <div class="col-md-3">
                <label class="form-label">Meal Type</label>
                <select class="form-select" name="mealType">
                    <option value="">Select Meal</option>
                    <option value="Lunch" th:selected="${meal} == 'Lunch'">Lunch</option>
                    <option value="Dinner" th:selected="${meal} == 'Dinner'">Dinner</option>
                    <option value="Both" th:selected="${meal} == 'Both'">Both</option>
                </select>
            </div>

<!--            &lt;!&ndash; ✅ Day Available Filter &ndash;&gt;-->
<!--            <div class="col-md-3">-->
<!--                <label class="form-label">Day Available</label>-->
<!--                <select class="form-select" name="dayavailable">-->
<!--                    <option value="">Select Day</option>-->
<!--                    <option value="All" th:selected="${dayavailable} == 'All'">All</option>-->
<!--                    <option value="Monday" th:selected="${dayavailable} == 'Monday'">Monday</option>-->
<!--                    <option value="Tuesday" th:selected="${dayavailable} == 'Tuesday'">Tuesday</option>-->
<!--                    <option value="Wednesday" th:selected="${dayavailable} == 'Wednesday'">Wednesday</option>-->
<!--                    <option value="Thursday" th:selected="${dayavailable} == 'Thursday'">Thursday</option>-->
<!--                    <option value="Friday" th:selected="${dayavailable} == 'Friday'">Friday</option>-->
<!--                    <option value="Saturday" th:selected="${dayavailable} == 'Saturday'">Saturday</option>-->
<!--                    <option value="Sunday" th:selected="${dayavailable} == 'Sunday'">Sunday</option>-->
<!--                </select>-->
<!--            </div>-->

            <div class="col-md-2 mt-4">
                <button type="submit" class="btn btn-dark w-100">Search</button>
            </div>
        </div>
    </form>

    <!-- ✅ Tiffen Cards -->
    <div class="row g-4 mt-2" th:if="${tiffen.content.size() > 0}">
        <div class="col-md-4" th:each="item : ${tiffen}">
            <div class="card">
                <img th:if="${item.tiffenimages.size() > 0}" th:src="@{'/tiffen/tiffenimage/' + ${item.tiffenimages[0].id}}" class="card-img-top" alt="Tiffen Image" style="height: 200px; object-fit: cover; border-top-left-radius: 20px; border-top-right-radius: 20px;">
                <div class="card-body">
<!--                    <h5 th:text="${item.tiffencentername}">Tiffen Center Name</h5>-->
                    <p><strong>Meal:</strong> <span th:text="${item.mealType}">Lunch</span></p>
                    <p><strong>Type:</strong> <span th:text="${item.tiffentype}">Veg</span></p>
                    <p><strong>Includes:</strong> <span th:text="${item.includes}">Dal, Rice</span></p>
                    <p><strong>Area covered:</strong> <span th:text="${item.areaCovered}">Jaipur</span></p>
                    <p><strong>City:</strong> <span th:text="${item.city}">Jaipur</span></p>
                    <p><strong>Price:</strong> ₹<span th:text="${item.pricePerMonth}">1000</span></p>
                    <p><strong>day:</strong> <span th:text="${item.dayavailable}">day</span></p>
<!--                    <p><strong>includes:</strong> <span th:text="${item.includes}">includes</span></p>-->
<!--                    <p><strong>description:</strong> ₹<span th:text="${item.description}">description</span></p>-->
                    <p><strong>Delivery:</strong> <span th:text="${item.deliveryAvailable ? 'Yes' : 'No'}">Yes</span></p>
                    <div class="mt-3">
                        <a th:href="@{'/tiffen/tiffenImage/' + ${item.id}}" class="btn btn-view">View Images</a>
                        <form th:action="@{/tiffen/tiffen-payment}" method="get" th:if="${item.available}">
                            <input type="hidden" name="tiffenId" th:value="${item.id}" />
                            <button type="submit" class="btn btns-apply">Apply Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ❌ No result -->
    <div class="text-center text-white fw-bold fs-5 mt-4" th:if="${tiffen.content.size() == 0}">
        No Tiffen Center found.
    </div>

    <!-- ✅ Pagination -->
    <div class="d-flex justify-content-center mt-4" th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/tiffen/searchtiffen(page=${currentPage - 1}, searchText=${searchText}, includes=${include}, deliveryAvailable=${delivery}, mealType=${meal}, tiffenType=${tiffenType}, dayavailable=${dayavailable}, minPrice=${minprice}, maxPrice=${maxprice})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/tiffen/searchtiffen(page=${i}, searchText=${searchText}, includes=${include}, deliveryAvailable=${delivery}, mealType=${meal}, tiffenType=${tiffenType}, dayavailable=${dayavailable}, minPrice=${minprice}, maxPrice=${maxprice})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/tiffen/searchtiffen(page=${currentPage + 1}, searchText=${searchText}, includes=${include}, deliveryAvailable=${delivery}, mealType=${meal}, tiffenType=${tiffenType}, dayavailable=${dayavailable}, minPrice=${minprice}, maxPrice=${maxprice})}">Next</a>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
