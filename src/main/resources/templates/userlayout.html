<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${pageTitle} ?: 'User Dashboard'">User Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f, #ff9a9e);
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(180deg, #aaa074, #3a3a5c, #2b2b40);
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 2000;
    }

    .sidebar.closed { left: -250px; }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #44475a;
      transform: translateX(5px);
    }

    .sidebar a i { margin-right: 10px; }

    .submenu { display: none; background: #2b2b40; }
    .submenu a {
      padding: 10px 40px;
      font-size: 15px;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: linear-gradient(to right, #b0dcc5, #ea5bb0);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 1500;
    }

    .topbar i {
      font-size: 24px;
      cursor: pointer;
    }

    .content {
      margin-top: 56px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    @media (min-width: 768px) {
      .content.open {
        margin-left: 250px;
      }
    }

    .toggle-btn {
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Topbar -->
<div class="topbar">
  <i class="fas fa-bars toggle-btn" onclick="toggleSidebar()" id="menuToggle"></i>
  <span>User Dashboard</span>
  <i class="fas fa-user-circle"></i>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="p-3 d-flex justify-content-between align-items-center">
    <h4 class="m-0">Dashboard</h4>
    <i class="fas fa-times" onclick="toggleSidebar()" style="cursor:pointer;"></i>
  </div>

  <a href="#" onclick="toggleSub(event)"><i class="fas fa-home"></i> Home</a>
  <div class="submenu">
    <a href="#"><i class="fas fa-user"></i> Overview</a>
    <a href="#"><i class="fas fa-edit"></i> Edit Profile</a>
  </div>

  <a href="#" onclick="toggleSub(event)"><i class="fas fa-bed"></i> Room</a>
  <div class="submenu">
    <a th:href="@{/User/fillRoom}"><i class="fas fa-upload"></i> Upload Room</a>
    <a th:href="@{/User/searchroom}"><i class="fas fa-search"></i> Search Room</a>
    <a th:href="@{/User/uploadroomdeail}"><i class="fas fa-list"></i> Your Rooms</a>
  </div>

  <a href="#" onclick="toggleSub(event)"><i class="fas fa-building"></i> PG</a>
  <div class="submenu">
    <a th:href="@{/PG/fillPg}"><i class="fas fa-upload"></i> Upload PG</a>
    <a th:href="@{/User/searchpg}"><i class="fas fa-search"></i> Search PG</a>
    <a th:href="@{/User/yourtotalpg}"><i class="fas fa-list"></i> Your PGs</a>
  </div>

  <a href="#" onclick="toggleSub(event)"><i class="fas fa-utensils"></i> Tiffin</a>
  <div class="submenu">
    <a th:href="@{/User/fillTiffin}"><i class="fas fa-upload"></i> Upload Tiffin</a>
    <a th:href="@{/User/searchtiffin}"><i class="fas fa-search"></i> Search Tiffin</a>
    <a th:href="@{/User/youruploadtiffin}"><i class="fas fa-list"></i> Your Tiffins</a>
  </div>

  <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- Dynamic Content Area -->
<div class="content" id="mainContent">
  <section th:fragment="section">
    <!-- Child page content will load here -->
  </section>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('mainContent');
    sidebar.classList.toggle('closed');
    content.classList.toggle('open', !sidebar.classList.contains('closed'));
  }

  function toggleSub(e) {
    e.preventDefault();
    const el = e.target.closest('a');
    const submenu = el.nextElementSibling;
    if (submenu && submenu.classList.contains('submenu')) {
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    }
  }
</script>
</body>
</html>
